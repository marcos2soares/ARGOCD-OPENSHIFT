<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
</head>
{% if color %}
<body bgcolor="{{ color }}"">
{% else %}
<body bgcolor="green">
{% endif %}
    {% if name %}
        <h1>Hello {{ name }}!</h1>
         <h2>CONTAINER:  {{ hostname }} </h2>
         <h2>IP: {{ ip }}'</h2>
    {% else %}
        <h1>Hello, World! - Versao: 1.0 </h1>
         <h2>CONTAINER:  {{ hostname }} </h2>
         <h2>IP: {{ ip }}</h2>
    {% endif %}
    <h2>WORKSHOP OPENSHIFT</h2>
</body>
</html>
