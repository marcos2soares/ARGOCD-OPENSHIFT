---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: appvt12117-dev-hpa
  labels:
    app: appcolor
spec:
  maxReplicas: 15
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: appcolor-dev-deploy
