apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: appcolor
  namespace: openshift
spec:
  lookupPolicy:
    local: true
  tags:
  - name: pink
    from:
      kind: DockerImage
      name: image-registry.openshift-image-registry.svc:5000/appcolor/appcolor:pink
    importPolicy: {}
    referencePolicy:
      type: Source
